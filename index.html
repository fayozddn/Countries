<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://spiffy-sopapillas-09852a.netlify.app/img/Treetog-Junior-Earth.32.png" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container container flex">
        <h2 class="header__text">Where is the world?</h2>
        <p class="switcher__theme flex">
          <i class="ri-moon-line change__theme"></i>
        </p>
      </div>
    </header>
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>
    <main>
      <div class="container">
        <div class="input_div">
          <div class="search_div">
            <i class="ri-search-line search__icon"></i>
            <input
              type="text"
              placeholder="Search for a country..."
              class="search"
            />
          </div>
          <div class="filter">
            <select name="filter" id="filter" class="Region">
              <option value="">Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
        <div class="countries"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
